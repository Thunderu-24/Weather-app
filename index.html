<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      
      <div class="search-bar">
        <form id="form">
          <input type="text" id="search-input" placeholder="Enter City name" autocomplete="off"/>
          <button type="submit" class="search-icon">
            <span class="material-symbols-rounded"> search</span>
          </button>
        </form>
        <div class="location" id="loc">
          <span class="material-symbols-rounded"> my_location </span>
        </div>
      </div>

      <div class="main">
        <div class="main-sub-div">
          <h4 id="cityBefore">Enter City Name</h4>
          <br />
          <img src="icons/clouds.svg" id="img" />
          <h2 id="temperature">0<span>&#176;C</span></h2>
          <p id="description">--</p>
        </div>
      </div>

      <div class="list">
        <div class="list-item">
          <p>00:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="0amtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>03:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="4amtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>06:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="6amtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>09:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="9amtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>12:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="12pmtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>15:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="15pmtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>18:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="18pmtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>21:00</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="21pmtemp">0<span>&#176;C</span></p>
        </div>

        <div class="list-item">
          <p>23:59</p>
          <img src="./icons/clouds.svg" class="list-item-img" />
          <p id="23pmtemp">0<span>&#176;C</span></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
